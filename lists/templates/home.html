<html>

<head>
    <title>To-Do Lists</title>
</head>

<body>
    <h1>Your To-Do List</h1>
    <table id="id_list_table">
        <tr>
            <td>1 - {{ new_list_item }}</td>
        </tr>
    </table>
    <form method="POST">
        <input type="text" name="item_text" id="id_new_item" placeholder="Enter a to-do item"> {% csrf_token %}
    </form>
</body>

</html>
