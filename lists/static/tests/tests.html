<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit-2.4.0.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text" />
            <div class="alert-danger">Error text</div>
        </form>
    </div>
    <script src="../jquery-3.2.1.js"></script>
    <script src="../list.js"></script>
    <script src="qunit-2.4.0.js"></script>

    <script>
        QUnit.test("smoke test", function(assert) {
            assert.equal(1,1,'it works!')
        });
        QUnit.test('errors should be hidden on keypress', function(assert) {
            window.Superlists.initialize()
            $('input[name="text"]').trigger('keypress')
            assert.equal($('.alert-danger').is(':visible'), false)
        })
        QUnit.test("error arenÂ´t hidden if there is no keypress", function(assert) {
            window.Superlists.initialize()
            assert.equal($('.alert-danger').is(':visible'), true)
        });
    </script>
</body>

</html>
